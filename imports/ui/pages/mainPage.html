<template name="main_page">

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <div class="well slidebar-nav">
        {{> word_List }}
      </div>
    </div>

    <div class="span6 well">
      <h4 class="text-center">Work Today</h4>
      {{> work_Today }}
    </div>

    <div class="span3 well">
      <h4 class="text-center">All Words</h4>
      {{> current_Works }}
    </div>

  </div>

  <div class="row-fluid">
    <div class="span3">
    {{#if isEditing}}
        {{> word_edit }}  <!-- >>wordList.html -->
    {{/if}}
    </div>
    <div class="span6">
      {{#if isDetailsOpen}}
        {{> word_details }} <!-- >>sentences.html -->
      {{/if}}
    </div>
  </div>
</div>

</template>
