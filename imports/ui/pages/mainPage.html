<template name="main_page">

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span3">
      <div class="well slidebar-nav" style="display:flex; justify-content:center;">
        {{#if isReadySubWords}}
          {{> word_List }} <!-- >>wordList.html -->
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading...</div>
          </div>
        {{/if}}
      </div>
    </div>

    <div class="span6 well">
      <h4 class="text-center">Work Today</h4>
        {{#if isReadySubWords}}
          {{> work_Today }}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading...</div>
          </div>
        {{/if}}
    </div>

    <div class="span3 well">
      <h4 class="text-center">All Words</h4>
        {{#if isReadySubWords}}
          {{> current_Works }}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading...</div>
          </div>
        {{/if}}
    </div>
  </div>

  <div class="row-fluid">
    <div class="span3">
    {{#if isEditing}}
      {{#if isReadySubWords}}
        {{> word_edit }} <!-- >>wordList.html -->
      {{else}}
        <div class="wrapper-message">
          <div class="title-message">Loading...</div>
        </div>
      {{/if}}
    {{/if}}
    </div>

    <div class="span6">
      {{#if isDetailsOpen}}
        {{#if isReadySubSentences}}
          {{> word_details }} <!-- >>sentences.html -->
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">Loading...</div>
          </div>
        {{/if}}
      {{/if}}
    </div>
  </div>
</div>

</template>
